{% set version = "1.6.3" %}

package:
    name: fiona
    version: {{ version }}

source:
    fn: Fiona-{{ version }}.post1.tar.gz
    url: https://pypi.python.org/packages/source/F/Fiona/Fiona-{{ version }}.post1.tar.gz
    md5: f68a470455f92cb45d56e4a549a2161c

build:
    number: 5
    preserve_egg_dir: True
    entry_points:
        - fio=fiona.fio.main:main_group

requirements:
    build:
        - python
        - cython
        - setuptools
        - numpy x.x
        - gdal 1.11.4
    run:
        - python
        - setuptools
        - numpy x.x
        - gdal 1.11.4
        - cligj
        - munch
        - click-plugins
        - six

test:
    imports:
        - fiona
        - fiona.fio
    commands:
        - fio --help
        - conda inspect linkages fiona --name _test  # [linux]
    requires:
        - nose
    files:
        - test.cpg
        - test.dbf
        - test.shp
        - test.shx

about:
    home: http://github.com/Toblerity/Fiona
    license: BSD License
    summary: Fiona reads and writes spatial data files

extra:
    recipe-maintainers:
        - ocefpaf
